// Top-level build file where you can add configuration options common to all sub-projects/modules.

task clean(type: Delete) {
    delete rootProject.buildDir
}

buildscript {
    ext {
        compose_compiler_version = '1.4.0'
        compose_version = '1.4.0-alpha05'
        compose_material_version = '1.4.0-beta01'
        compose_material3_version = '1.1.0-alpha05'
        paging_version = '3.1.1'
        paging_compose_version = '1.0.0-alpha17'
        window_version = '1.1.0-alpha04'

        constraintlayout_compose_version = '1.1.0-alpha07'
    }
}